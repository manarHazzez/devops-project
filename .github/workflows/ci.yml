name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Mise à jour vers la version v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Cache Docker layers
        uses: actions/cache@v3  # Mise à jour vers la version v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker image
        run: docker build -t myweatherapp .
        working-directory: ${{ github.workspace }}
      
      - name: Push Docker image
        run: docker push myweatherapp
        # Ajoute l'authentification Docker si nécessaire
